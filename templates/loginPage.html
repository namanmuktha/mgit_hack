<!DOCTYPE html><!-- crewlabs -->
<html data-wf-domain="crewlabs.xyz" data-wf-page="64a140992c99df9f4e65664f"
    data-wf-site="6442c8414c927d57cc53f8cd">

<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    
    
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://assets-global.website-files.com/6442c8414c927d57cc53f8cd/css/blocktype.webflow.6f8f09fee.min.css"rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    
</head>

<body class="app-login-body">
    <div class="a-section-regular-2">
        <div class="a-account-wrapper">
            <div class="a-margin-bottom-51">
                <div class="icon-holder">
                    <img src="https://assets-global.website-files.com/6442c8414c927d57cc53f8cd/65be27eb7360c2afeedf678c_caduceus.png"
                        loading="lazy" sizes="70px"
                        srcset="https://assets-global.website-files.com/6442c8414c927d57cc53f8cd/65be27eb7360c2afeedf678c_caduceus-p-500.png 500w, https://assets-global.website-files.com/6442c8414c927d57cc53f8cd/65be27eb7360c2afeedf678c_caduceus.png 512w"
                        alt="" class="app-logo-icon" />
                </div>
                <h2 class="a-h3-heading-3">Mental Health</h2>
            </div>
            

            <div class="a-account-divider-wrapper">
                <div class="a-account-divider"></div>
                <div class="a-caption-4">Login</div>
                <div class="a-account-divider"></div>
            </div>
            <form method="post" action="/user_login">
                
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group" style="margin-top: 10px;">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" required>
                </div>
                <div class="form-group" style="margin-top: 10px;">
                    <button type="submit">submit</button>
                </div>
                <div class="form-group">
                    <p style="text-align: center; margin-top: 1rem;">Don't have an account? <a href="{{ url_for('register') }}" style="color: black;">Signup</a></p>
                </div>
                <div class="form-group">
                    {% if error %}
                    <h6 style="color: red;">{{  error }}</h6>
                    {% endif %}
                </div>
            </form>
            </div>
        </div>
    </div>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6442c8414c927d57cc53f8cd"
        type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    
</body>

</html>
